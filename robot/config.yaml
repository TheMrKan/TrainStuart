logging:
  version: 1
  disable_existing_loggers: True
  formatters:
    simple:
      format: "[%(name)s] %(message)s"
  handlers:
    console:
      level: DEBUG
      formatter: simple
      class: logging.StreamHandler
      stream: "ext://sys.stdout"
  root:
    handlers:
      - console
    level: DEBUG
    propagate: False
  loggers:
    websockets.server:
      handlers:
        - console
      level: "ERROR"

resources_dir: "../resources"

hardware:
  main_camera: 0
  main_camera_resolution: 1920x1080
  documents_camera: 1
  dummy_robot: True
  serial: /dev/ttyTHS1

passport_check:
  show_dev_tools: False

idle:
  show_dev_tools: False

route:
  boarding_duration: 15
  service_duration: 300

server:
  host: "http://127.0.0.1:8000/"
  polling_interval: 3

gui:
  loading_page: "loading"

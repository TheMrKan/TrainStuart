logging:
  version: 1
  disable_existing_loggers: True
  formatters:
    simple:
      format: "[%(name)s] %(message)s"
  handlers:
    console:
      level: DEBUG
      formatter: simple
      class: logging.StreamHandler
      stream: "ext://sys.stdout"
  root:
    handlers:
      - console
    level: DEBUG
    propagate: False


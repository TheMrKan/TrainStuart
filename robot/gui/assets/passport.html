</dialog>

<script>
    $(document).ready(function() {
        $("#process").toggle();
        $("#wrong").toggle();
    });

    $("#repeat").click(function(){
        pywebview.api.send_continue();
    });

    $("#continueRead").click(function(){
        pywebview.api.send_continue();
        $("#read").toggle(500);
        $("#process").toggle(500);
    });
</script>
